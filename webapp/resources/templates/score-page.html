<!DOCTYPE html>
<!-- saved from url=(0029)http://localhost:8080/score/1 -->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	  type="text/javascript"></script>
  <script src="/static/js/abc2svg-1.js" type="text/javascript"></script>
  <script src="/static/js/abcemb2-1.js" type="text/javascript"></script>
  <script src="/static/js/site.js" type="text/javascript"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
  <link href="/static/css/site.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>-_--_/\_ Project IHY _/\_--_-</h2>
    </div>
    <h3 id="score-name">{{score-name}}</h3>
    <div class="abc" id="abc">
      %abc-2.2
      %%pagewidth 18cm
      %%bgcolor white
      %%topspace 0.5cm
      %%composerspace 0
      %%leftmargin 0.5cm
      %%rightmargin 0.5cm
      {{abc-string}}
    </div>

    <div class="panel" id ="submitPanel">
      <h3 id="panelTitle">Control</h3>
      <div class="attr-names">
        <p class="aname">
        Complexity
        </br>
        Syncopation
      </p>
    </div>


    <!-- <form action=""> -->
      <input type="number" id="startMeasure" name="startMeasure" value="-1" style="visibility:hidden; height:0px; width:0px;">
      <input type="number" id="endMeasure" name="endMeasure" value="-1" style="visibility:hidden; height:0px; width:0px;">
      <div class="inputs">
        <input type="range" min="1" max="5" value="1" class="slider" id="complexity">
      </br>
      <input type="range" min="1" max="5" value="1" class="slider" id="syncopation">
      </div>
    <!-- <button id="apply_button" type="submit" value="submit" >Apply</button> -->
    <!-- </form> -->
    <button id="apply_button" onclick="Analyze()">Apply</button>


  </div>

</body>

</html>
